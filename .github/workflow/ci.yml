name: LISA CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Compile
        run: sbt compile
      - name: Check style
        run: sbt "scalafix --check"
      - name: Check format
        run: sbt scalafmtCheck
      - name: Run tests
        run: sbt test